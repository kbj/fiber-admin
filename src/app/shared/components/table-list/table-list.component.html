<div>
  <!-- 数据列表展示部分 -->
  <nz-card class="table-list" [nzBordered]="false" [nzTitle]="title">
    <nz-table
      #table
      [nzData]="listData.records"
      nzShowPagination
      nzOuterBordered
      [nzLoading]="loading"
      nzTableLayout="fixed"
      [nzFrontPagination]="false"
      [nzLoadingDelay]="100"
      [nzTotal]="listData.total"
      [nzPageSize]="listData.pageSize"
      [nzPageIndex]="listData.current"
      [nzShowTotal]="pageTotalInfo"
    >
      <!--标题展示-->
      <thead>
        <tr>
          <th
            *ngFor="let item of columnKeyValueMap"
            [nzAlign]="item.align ? item.align : null"
            [nzWidth]="!item.width ? null : item.width"
          >
            {{ item.name }}
          </th>
          <th *ngIf="commendColum">操作</th>
        </tr>
      </thead>

      <!-- 数据展示 -->
      <tbody>
        <tr *ngFor="let data of table.data">
          <td [nzAlign]="item.align ? item.align : null" *ngFor="let item of columnKeyValueMap">
            {{ getColumnValue(item, data) }}
          </td>
        </tr>
      </tbody>
    </nz-table>
  </nz-card>

  <!--展示分页总数信息-->
  <ng-template #pageTotalInfo let-total let-range="range">
    第 {{ range[0] }}-{{ range[1] }} 条/总共 {{ total }} 条
  </ng-template>
</div>
