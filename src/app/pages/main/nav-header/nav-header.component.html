<div class="nav-header">
  <!--显示收缩按钮-->
  <div (click)="changeCollapse()" class="fold-menu">
    <i [nzType]="(isCollapse.asObservable() | async) ? 'menu-unfold' : 'menu-fold'" nz-icon nzTheme="outline"></i>
  </div>

  <!--面包屑和右侧的用户信息-->
  <div class="content">
    <div class="breadcrumb">
      <nz-breadcrumb>
        <nz-breadcrumb-item *ngFor="let breadcrumb of breadcrumbs">
          {{ breadcrumb }}
        </nz-breadcrumb-item>
      </nz-breadcrumb>
    </div>
    <app-nav-header-toolbar></app-nav-header-toolbar>
  </div>
</div>
