<div>
  <nz-card>
    <form nz-form [formGroup]="queryForm">
      <!-- 使用栅格适配移动端 -->
      <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32, xl: 32, xxl: 32 }">
        <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="8" [nzXl]="8" [nzXXl]="6">
          <nz-form-item>
            <nz-form-label>角色名称</nz-form-label>
            <nz-form-control>
              <input nz-input placeholder="请输入角色名称" name="roleName" formControlName="roleName" />
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="8" [nzXl]="8" [nzXXl]="6">
          <nz-form-item>
            <nz-form-label>角色编码</nz-form-label>
            <nz-form-control>
              <input nz-input placeholder="请输入角色编码" name="roleCode" formControlName="roleCode" />
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="8" [nzXl]="8" [nzXXl]="6">
          <nz-form-item>
            <nz-form-label>创建时间</nz-form-label>
            <nz-form-control>
              <nz-range-picker [nzFormat]="'yyyy/MM/dd'" formControlName="createAt"></nz-range-picker>
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="8" [nzXl]="8" [nzXXl]="6">
          <nz-space nzSize="middle">
            <button *nzSpaceItem nz-button [nzType]="'primary'" (click)="query()">
              <i nz-icon nzType="search" *ngIf="!loading"></i>
              <i nz-icon nzType="loading" nzTheme="outline" *ngIf="loading"></i>
              搜索
            </button>
            <button *nzSpaceItem nz-button>
              <i nz-icon nzType="close-circle" nzTheme="outline"></i>重置
            </button>
          </nz-space>
        </div>
      </div>
    </form>
  </nz-card>

  <!--角色列表-->
  <app-table-list
    [columnKeyValueMap]="tableKeyValue"
    [requestUrl]="'system/role/list'"
    [commendColum]="commendColumn"
    [toolbar]="toolbar"
    [(loading)]="loading"
  ></app-table-list>

  <!--列表操作列插槽-->
  <ng-template #commendColumn let-data>
    <span class="operate-text"><i nz-icon nzType="edit" nzTheme="outline"></i>编辑</span>
    <span class="operate-text"><i nz-icon nzType="delete" nzTheme="outline"></i>删除</span>
  </ng-template>

  <!--列表抬头工具栏插槽-->
  <ng-template #toolbar>
    <nz-space nzSize="middle">
      <button *nzSpaceItem nz-button nzType="primary"><i nz-icon nzType="plus"></i>新增</button>
    </nz-space>
  </ng-template>
</div>
